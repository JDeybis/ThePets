<mat-grid-list cols="12" gutterSize="15px">
  <form action="" ngForm [formGroup]="form" (submit)="submit()">
    <mat-grid-tile colspan="10"
      ><h1>{{ aux }} una nueva Mascota</h1></mat-grid-tile
    >
    <mat-grid-tile colspan="2">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        style="width: 100%"
      >
        {{ aux }}
        <mat-icon>add</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select formControlName="pet_type">
          <mat-option *ngFor="let types of petTypes" [value]="types._id">{{
            types.type
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="text" formControlName="age" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="12">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" formControlName="description" />
      </mat-form-field>
    </mat-grid-tile>
  </form>
  <mat-grid-tile colspan="12" style="height: 180px">
    <ngx-dropzone (change)="onSelect($event)" style="width: 100%">
      <ngx-dropzone-label>Imagen de la mascota!</ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        *ngFor="let f of files"
        [removable]="true"
        (removed)="onRemove(f)"
        [file]="f"
      >
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
    <br />
  </mat-grid-tile>
</mat-grid-list>
