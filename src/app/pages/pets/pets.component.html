<mat-grid-list cols="12">
  <mat-grid-tile colspan="10">
    <h1 *ngIf="pets.length === 0">No hay mascotas creadas.</h1>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <a
      mat-raised-button
      color="primary"
      [routerLink]="['crear']"
      style="text-decoration: none; color: white; width: 100%"
    >
      Crear Mascota
    </a>
  </mat-grid-tile>
</mat-grid-list>

<mat-card
  *ngFor="let pet of pets; let i = index"
  style="
    border-radius: 15px 15px 15px 15px;
    box-shadow: 10px 10px 10px gray;
    border: 0.5px solid gray;
    margin-bottom: 20px;
  "
>
  <mat-card-content>
    <mat-grid-list cols="12">
      <mat-grid-tile colspan="2"
        ><h2>0{{ i + 1 }}</h2></mat-grid-tile
      >
      <mat-grid-tile colspan="8"
        ><h2>{{ pet.name }}</h2></mat-grid-tile
      >
      <mat-grid-tile colspan="1">
        <button
          mat-icon-button
          aria-label="Edit"
          [routerLink]="['edit', pet._id]"
          style="color: yellowgreen"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <button
          mat-icon-button
          aria-label="Edit"
          style="color: red"
          (click)="deletePet(pet)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<br />
